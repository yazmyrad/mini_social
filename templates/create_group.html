        <title>Post</title>

    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" action="/create_group">
                                <div class="form-group">
                                    <label for="post_title">Name</label>
                                    <input type="text" name="group_name" class="form-control" id="post_title" placeholder="Type the title for your post">

                                <div class="post_button">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
